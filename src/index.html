<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./92140f7dd2e4a26ea3eb.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./92140f7dd2e4a26ea3eb.svg" />
        <div>Weather</div>
      </div>

      <form action="search">
        <div class="input-wrapper">
          <img
            src="./5b6743388ff1b90b3512.svg"
            class="search-icon"
            alt="search-icon"
          />
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search Location..."
          />
        </div>
        <button type="submit" class="search-button" id="search-button">
          Search
        </button>
      </form>
    </header>

    <main>
      <div class="toggle-container">
        <button
          id="toggleButton"
          class="toggle-button"
          data-unit="celciusKmhData"
        >
          <span class="unit unit-c selected">°C m/s</span>
          <span class="unit unit-f">°F mph</span>
        </button>
      </div>

      <div class="loading-card">
        <div class="cloud">
          <div class="rain">
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
          </div>
        </div>
      </div>

      <div class="error-page" id="error-page">
        <div class="cloud">
          <div class="rain">
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
          </div>
        </div>
        <h1>Oops! Something went wrong.</h1>
        <p>
          We're unable to fetch the weather data right now. Please try again
          later.
        </p>
      </div>
      <!--Wetaher card will be loaded here-->
    </main>

    <footer>
      <a href="https://www.weatherapi.com/" target="_blank"
        >Powerd by Weather API</a
      >
    </footer>
  </body>
</html>
